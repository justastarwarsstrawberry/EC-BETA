
[core]
name: simherculesthug
displayText: Hercules
displayDescription: Thug generated by the Gatekeeper AI, its name is Hercules. \n - Standard Issue Pistol \n - Former OSAC Staff
class: CustomUnitMetadata
price: 250
maxHp: 100
mass: 3000
techLevel: 1
buildSpeed: 4.0s
#availableInDemo: true
tags: infantry, runto
energyMax: 2

radius: 2
displayRadius: 3
isBio: true
softCollisionOnAll: 0

effectOnDeath: CUSTOM:Vaporized

[effect_Vaporized]
total_frames: 37
life: 150
alwayStartDirAtZero: true
image: ROOT:Common/HologramDeathEff.png

animateFrameStart: 0
animateFrameEnd: 36
animateFrameSpeed: 0.35

[action_Wanders]
text: Just strolling.
description: They don't believe anything is wrong or can't locate anyone to run to.
buildSpeed:0
autoTrigger: if self.customTimer(laterThanSeconds=15)
addWaypoint_type: move
addWaypoint_prepend: false
addWaypoint_position_randomOffsetFromSelf: 300,300
addWaypoint_maxTime: 15s
resetCustomTimer:true
addWaypoint_target_mapMustBeReachable: true

[hiddenAction_Spawned]
autoTriggerOnEvent: created
showMessageToAllPlayers: Hercules: I hate you and your face, you need to be deleted now.

[hiddenAction_Trespasser!]
text: Announce Engagement
description: The police officer will merely announce that he is in combat with Chaos, maybe go help them instead of reading the description?
buildSpeed:0
autoTrigger: if numberOfUnitsInEnemyTeam(greaterThan=0, withinRange=200) and self.customTimer(laterThanSeconds=30)
resetCustomTimer:true
showMessageToAllPlayers: Hercules: This'll be fun.

[hiddenAction_Death]
autoTriggerOnEvent: destroyed
showMessageToAllPlayers: Hercules: Guess it was worth a shot...

[graphics]
total_frames: 5

image:        HostileEasy.png
image_wreak:  none


imageScale:0.6

image_shadow: AUTO
shadowOffsetX:1
shadowOffsetY:1

animation_attack_start: 0
animation_attack_end: 4
animation_attack_speed: 2

dustEffect: false

[attack]
canAttack: true
canAttackFlyingUnits: false
canAttackLandUnits:   true
canAttackUnderwaterUnits: false

turretSize: 5
turretTurnSpeed: 4

turretMultiTargeting: true

maxAttackRange: 145
shootDelay: 0.75s
isFixedFiring: true

[turret_1]
x:0
y:0
energyUsage: 0.25
projectile: 1
invisible: true
turnSpeedAcceleration: 1.0

shoot_sound:tank_firing
shoot_sound_vol:0.3
shoot_flame: small,CUSTOM:eject
shoot_light: #910D0D

canShoot: true

recoilOffset: -1.4
recoilOutTime: 3.6
recoilReturnTime: 7


[projectile_1]
areaDamage: 10
areaRadius: 1
targetGround: true
targetGroundSpread: 1
life: 300
speed: 6
image: ROOT:Common/BulletTMU.png

frame: 1

drawSize: 1

lightColor:#910D0D
lightSize: 0.8

mutator1_ifUnitWithTags: infantry
mutator1_areaDamageMultiplier: 2

mutator2_ifUnitWithTags: Armor
mutator2_areaDamageMultiplier: 0.2

mutator3_ifUnitWithTags: lArmor
mutator3_areaDamageMultiplier: 0.8

[effect_eject]
attachedToUnit: false
life: 100
xOffsetRelative: 1
yOffsetRelative: -5
physics: true
xSpeedRelative: 0.8
ySpeedRelative: 0
hSpeed: 1
image: ROOT:/Assets/eject.png
delayedStartTimer: 0

[movement]
movementType: LAND
targetHeight: 0
targetHeightDrift: 0
moveSpeed: 0.8
moveAccelerationSpeed: 0.07
moveDecelerationSpeed: 0.17

maxTurnSpeed: 4
turnAcceleration: 1

moveSlidingMode :false
moveIgnoringBody:false

[effect_reload]
attachedToUnit: false
life: 100
xOffsetRelative: 1
yOffsetRelative: 5
physics: true
xSpeedRelative: 0.8
ySpeedRelative: 0
hSpeed: 1
image: ROOT:/Assets/SimClip2.png
delayedStartTimer: 0

[ai]
buildPriority: 1
noneGlobalExtraPriority: 0.7

[hiddenAction_RechargeP2]
autoTrigger: if self.tags(includes='Reload') and self.customTimer(laterThanSeconds=3)
addResources: energy=-2
temporarilyRemoveTags: Reload
resetCustomTimer: true
[hiddenAction_RechargeP1]
autoTrigger: if self.energy(empty=true)
temporarilyAddTags: Reload
resetCustomTimer: true
spawnEffects: CUSTOM:reload