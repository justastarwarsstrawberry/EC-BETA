
[core]
name: CTMUMedicSoldier
displayText: TMU Medic
displayDescription: Medics are units that can offer aid to other units as well as your allies. \n - Infantry \n - Pistol
overrideAndReplace: hoverTank
class: CustomUnitMetadata
price: 135
maxHp: 110
mass: 300
energyMax: 30
energyNeedsToRechargeToFull: true
tags: infantry, medicalStaff
hideScorchMark: true
techLevel: 1
buildSpeed: 7s
#availableInDemo: true

radius: 5
displayRadius: 5

isBio: false
softCollisionOnAll: 0

[action_Medic]
text: Medical Staff
description: They are identified as medical staff that can aid those in need. \n Doesn't stop the enemy from attacking their flashing red helmets though. \n - Gives a passive healing buff to both infantry on the players and their allies' team \n - Makes them a priority target for more smart players.
isLocked: true
isAlsoViewableByEnemies: true
isAlsoViewableByAllies: true
isGuiBlinking: true

[action_BodyArmorUpgradeRecommendation]
autoTrigger: if self.globalTeamTags(includes='HVBodyArmorUnlocked')
isVisible: if numberOfUnitsInTeam(withTag='ResearchStation', greaterThan=0)
text: Upgrade Available!
description: The Research Lab can research an upgrade for this unit!
isLocked: true
convertTo: BACTMUMedicSoldier
isGuiBlinking: if numberOfUnitsInTeam(withTag='ResearchStation', greaterThan=0)

