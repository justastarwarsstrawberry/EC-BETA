
[core]
name: TMUSniper

displayText: Sniper
displayDescription: Highly trained infantry who understand their weapon very well, and can do lethal damage to even the most protected infantry \n - Infantry \n - Plasma Sniper Rifle \n - Undetectable to the enemy except for radar \n - Can oneshot any infantry \n - Proclaims to be *the* sniper
class: CustomUnitMetadata
price: 755
maxHp: 150
mass: 300
tags: infantry, drone, StealthOn, Fire
explodeOnDeath: false
hideScorchMark: true
techLevel: 1
buildSpeed: 15.7s
#availableInDemo: true
canNotBeDirectlyAttacked: true
radius: 5
displayRadius: 5

isBio: false
softCollisionOnAll: 0

[action_ByeStealth]
text: Disable Cloak
description: Have your man stop kissing the ground so they can go faster. \n - Removes Speed Penalty \n - Unit will no longer be cloaked \n - Do this if you believe it is safe to.
autoTrigger: if self.isControlledByAI() and numberOfUnitsInEnemyTeam(lessThan=1, withinRange=500)
ai_isDisabled: true
temporarilyRemoveTags: StealthOn
addResources: setFlag=1
isGuiBlinking: if not self.hasFlag(id=1)

[action_EnableFire]
text: Enable Free Fire
description: The sniper will open fire on any and all that oppose them.
autoTrigger: if self.isControlledByAI() and numberOfUnitsInEnemyTeam(lessThan=1, withinRange=500)
ai_isDisabled: true
temporarilyAddTags: Fire
isVisible: if not self.tags(includes='Fire')
buildSpeed: 0.1s

[action_DisableFire]
text: Disable Free Fire
description: The sniper will hold fire unless they are under threat.
autoTrigger: if self.isControlledByAI() and numberOfUnitsInEnemyTeam(lessThan=1, withinRange=500)
ai_isDisabled: true
temporarilyRemoveTags: Fire
isGuiBlinking: if self.tags(includes='Fire')
isVisible: if self.tags(includes='Fire')
buildSpeed: 0.1s

[hiddenAction_detected]
autoTrigger: if numberOfUnitsInEnemyTeam(greaterThan=0, withTag="outpost", withinRange=300)
convertTo: DetectedTMUSniper
resetCustomTimer: true

[hiddenAction_detected2]
autoTrigger: if numberOfUnitsInEnemyTeam(greaterThan=0, withTag="scout", withinRange=150)
convertTo: DetectedTMUSniper
resetCustomTimer: true

[hiddenAction_detected3]
autoTrigger: if numberOfUnitsInEnemyTeam(greaterThan=0, withinRange=100)
convertTo: DetectedTMUSniper
resetCustomTimer: true

[hiddenAction_detected4]
autoTrigger: if numberOfUnitsInEnemyTeam(greaterThan=0, withTag="drone", withinRange=200)
convertTo: DetectedTMUSniper
resetCustomTimer: true

[hiddenAction_detected5]
autoTrigger: if self.isAttacking()
convertTo: DetectedTMUSniper
resetCustomTimer: true

[hiddenAction_StealthOff]
autoTrigger: if not self.tags(includes='StealthOn') and self.hasFlag(id=1)
convertTo:DetectedTMUSniper

