[core]
name: HunterSubSubmerged2
displayText: Squid-class Submarine
displayDescription: The Squid-class is an advanced submarine capable of basic stealth and equipped with a toggleable sonar device \n that will temporarily ping hostiles found on the sonar, but will make themselves noticeable to other vessels. \n - Toggleable Sonar \n - Able to see farther when above water \n - Can be rooted out by patrol vehicles \n - Invisible on Minimap
class: CustomUnitMetadata
price: 5000
maxHp: 1000
mass: 200
armour: 8
showOnMinimapToEnemies: false
energyMax: 1
energyRegen: 0.003

techLevel: 2
buildSpeed: 20.7s
availableInDemo: true
tags: sub, underwater
radius: 20
#displayRadius: 21

isBio: false
softCollisionOnAll: 3
fogOfWarSightRange: 10

[hiddenAction_SubSpotted]
autoTrigger: if not numberOfUnitsInEnemyTeam(withinRange=250, withTag='underwater', greaterThan=0) or numberOfUnitsInEnemyTeam(withinRange=150, withTag='scout', greaterThan=0) or numberOfUnitsInEnemyTeam(withinRange=150, withTag='scout', greaterThan=0) or numberOfUnitsInEnemyTeam(withinRange=100, withTag='aircraft', greaterThan=0)
convertTo: HunterSubSubmerged

[graphics]

isVisibleToEnemies: true
image:        SQ.png
image_wreak:  NONE
image_turret: NONE
#scaleImagesTo: 20
#scaleTurretImagesTo: 9

imageScale: 0.7
#scaleTurretImagesTo: 5

image_shadow: AUTO
shadowOffsetX:1
shadowOffsetY:1

splastEffect: true


[attack]
canAttack: true
canAttackFlyingUnits: false
canAttackLandUnits:   true
canAttackUnderwaterUnits: true

turretTurnSpeed: 4.0



maxAttackRange: 100
shootDelay: 1.2s
turretRotateWithBody: false


[turret_1]
invisible: true
x: 0
y: 0
idleDir:0
canAttackFlyingUnits: false
canAttackLandUnits:   true
canAttackUnderwaterUnits: true


projectile: torpedo
size: 1.1
#turnSpeed: 15

turnSpeed: 4.0

[turret_2]
x: 0
y: -8
projectile: torpedo
idleDir:0
canAttackFlyingUnits: false
canAttackLandUnits:   true
canAttackUnderwaterUnits: true

size: 1.1
#turnSpeed: 15

turnSpeed: 4.0

[action_submerge]
autoTrigger: if self.isControlledByAI() and numberOfUnitsInEnemyTeam(greaterThan=1, withTag='sub', withinRange=200)
text: Emerge
description: Have the submarine return to the surface. \n - Able to be detected \n - Returns visibility to normal
convertTo: SquidSub

[action_activateSonar]
autoTrigger: if self.isControlledByAI() and numberOfUnitsInEnemyTeam(greaterThan=0, withTag='sub', withinRange=200)
text: Turn On Sonar
description: Activate the Sonar to see farther away, be aware that the enemy will be able to see you now if Sonar goes on. \n - Able to be detected \n - Returns visibility to normal
convertTo: SquidSubSonar

[projectile_torpedo]
#torpedo
directDamage: 95
life: 300
speed: 1.2
targetSpeed: 2.0
targetSpeedAcceleration: 0.05

drawSize: 1
color: #1E1E96
trailEffect: true
largeHitEffect: true

deflectionPower: -1

wobbleAmplitude: 0.4
wobbleFrequency: 0.8s

turnSpeed:2

#startingTurnSpeed:1
#targetTurnSpeed:3

lightSize:0.2

#spawnProjectilesOnEndOfLife: torpedo_split(offsetDir=90), torpedo_split(offsetDir=-90), torpedo_split(offsetDir=00)


[movement]
movementType: WATER
moveSpeed: 0.55
moveAccelerationSpeed: 0.02
moveDecelerationSpeed: 0.05
targetHeight: -25
reverseSpeedPercentage:0.3

maxTurnSpeed: 2.0
turnAcceleration: 0.04

#moveSlidingMode :false
#moveIgnoringBody:false
#moveSlidingDir:  45



