[core]

name: scout_stealth

displayText: Scout
displayDescription: - Scouting drone \n - cannot attack \n - Fragile but fast \n - stealth module

class: CustomUnitMetadata
price: 200
maxHp: 100
mass: 300
fogOfWarSightRange: 20
tags: drone,scout
techLevel: 1
buildSpeed: 0.0025
#availableInDemo: true

radius: 14
displayRadius: 15

isBio: false
softCollisionOnAll: 0

canNotBeDirectlyAttacked: true
showOnMinimapToEnemies: false

showInEditor: false

[hiddenAction_stealth_off]

autoTrigger: if numberOfUnitsInEnemyTeam(withinRange=40, greaterThan=0)

requireConditional: if not self.hasFlag(id=2)

buildSpeed: 0s
convertTo: scout_OoNO

[hiddenAction_stealth_off2]
autoTrigger: if numberOfUnitsInEnemyTeam(withTag="outpost", withinRange=500, greaterThan=0)

requireConditional: if self.hasFlag(id=2)

buildSpeed: 0s
convertTo: scout_OoNO

[hiddenAction_stealth_confirm_radar_yes]
autoTrigger: if numberOfUnitsInEnemyTeam(withTag="outpost", withinRange=500, greaterThan=0)

requireConditional: if not self.hasFlag(id=2)

buildSpeed: 0s
addResources: setFlag=2

[hiddenAction_stealth_confirm_radar_no]
autoTrigger: if not numberOfUnitsInEnemyTeam(withTag="outpost", withinRange=500, greaterThan=0)

requireConditional: if self.hasFlag(id=2)

buildSpeed: 0s
addResources: unsetFlag=2



[graphics]

imageScale: 0.6
image:        scout.png
image_wreak:  NONE
image_turret: NONE
isVisibleToEnemies: false
image_shadow: AUTO

[attack]
canAttack: false
canAttackFlyingUnits: false
canAttackLandUnits:   false
canAttackUnderwaterUnits: false

[movement]
movementType: AIR
moveSpeed: 2.1
moveAccelerationSpeed: 0.09
moveDecelerationSpeed: 0.5

maxTurnSpeed: 4.7
turnAcceleration: 0.4

moveSlidingMode :false
moveIgnoringBody:false

slowDeathFall: true