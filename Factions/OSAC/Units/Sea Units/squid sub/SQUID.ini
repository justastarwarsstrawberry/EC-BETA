[core]
name: SquidSub
displayText: Squid-class Submarine
displayDescription: The Squid-class is an advanced submarine capable of basic stealth and equipped with a toggleable sonar device \n that will temporarily ping hostiles found on the sonar, but will make themselves noticeable to other vessels. \n - Toggleable Sonar \n - Able to see farther when above water \n - Can be rooted out by patrol vehicles \n - Invisible on Minimap
class: CustomUnitMetadata
price: 5000
maxHp: 1000
mass: 200
armour: 8

techLevel: 2
buildSpeed: 20.7s
availableInDemo: true
tags: sub, seacraft
radius: 20
#displayRadius: 21

isBio: false
softCollisionOnAll: 3

overrideAndReplace: heavySub

[graphics]


image:        SQ.png
image_wreak:  SQ_dead.png
image_turret: NONE
#scaleImagesTo: 20
#scaleTurretImagesTo: 9

imageScale: 0.7
#scaleTurretImagesTo: 5

image_shadow: AUTO
shadowOffsetX:1
shadowOffsetY:1

splastEffect: true


[attack]
canAttack: true
canAttackFlyingUnits: true
canAttackLandUnits:   true
canAttackUnderwaterUnits: false


turretTurnSpeed: 4.0



maxAttackRange: 250
shootDelay: 1.2s
turretRotateWithBody: false


[turret_1]
#torpedo
invisible: true
x: 0
y: 0
idleDir:0
canAttackFlyingUnits: false
canAttackLandUnits:   true
canAttackUnderwaterUnits: true
canAttackNotTouchingWaterUnits: false

projectile: torpedo
size: 1.1
#turnSpeed: 15

turnSpeed: 0
canAttackMaxAngle: 181

[turret_2]
#back turret
copyFrom: 1
x: 0
y: -5
idleDir:0
warmup:30
projectile: torpedo
linkDelayWithTurret:1

[action_submerge]
autoTrigger: if self.isControlledByAI() and numberOfUnitsInEnemyTeam(lessThan=1, withinRange=200)
text: Submerge
description: Have the submarine dive into the water. \n - Hard to be detected \n - Reduced visibility \n - Able to use Sonar
convertTo: SquidSubSubmerged

[projectile_torpedo]
#torpedo
directDamage: 95
life: 30
speed: 1.2
targetSpeed: 2.0
targetSpeedAcceleration: 0.05

drawSize: 1
color: #1E1E96
trailEffect: true
largeHitEffect: true

deflectionPower: -1

wobbleAmplitude: 0.4
wobbleFrequency: 0.8s

turnSpeed:2

#startingTurnSpeed:1
#targetTurnSpeed:3

lightSize:0.2

#spawnProjectilesOnEndOfLife: torpedo_split(offsetDir=90), torpedo_split(offsetDir=-90), torpedo_split(offsetDir=00)


[movement]
movementType: WATER
moveSpeed: 0.55
moveAccelerationSpeed: 0.02
moveDecelerationSpeed: 0.05
targetHeight: 0
reverseSpeedPercentage:0.3

maxTurnSpeed: 2.0
turnAcceleration: 0.04

#moveSlidingMode :false
#moveIgnoringBody:false
#moveSlidingDir:  45



