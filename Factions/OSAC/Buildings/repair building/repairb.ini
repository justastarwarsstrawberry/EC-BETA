
[core]
copyFrom: ROOT:Effects.template
name: repair building
class: CustomUnitMetadata
price: 1500
maxHp: 1000
mass: 9000

overrideAndReplace: repairBay

displayText: Repair Bay
displayDescription: - Can repair units and buildings \n- max of 4 

#footprint used for collisions with units (left, up, right, down)

footprint: -1,-1,1,1


#used for placement, and placement of other buildings

constructionFootprint: -1,-1,1,1



techLevel: 1
buildSpeed: 32s
#availableInDemo: true

radius: 17

isBuilding: true
isBio: false

canRepairBuildings: true
canRepairUnits: true
tags: repairbuilding
nanoRange: 220
nanoBuildSpeed: 1.75
nanoRepairSpeed: 0.35

autoRepair: true
canBuild_1_name: setRally
canBuild_1_pos:  0.1

canBuild_2_name: reclaim

canBuild_2_pos:  -1

canBuild_3_name: liser

canBuild_3_pos: 1


[graphics]
total_frames: 1

image: repair.png

repairEffect:CUSTOM:buildGold
repairEffectAtTarget:CUSTOM:sparks*5, CUSTOM:sparks2*3
repairEffectRate: 12
reclaimEffect:CUSTOM:rustChip*2
reclaimEffectAtTarget:CUSTOM:sparks*3, CUSTOM:sparks2*2
reclaimEffectRate: 9
#scaleImagesTo: 20
#scaleTurretImagesTo: 9

#AUTO
image_shadow: NONE
shadowOffsetX:1
shadowOffsetY:1

[attack]


canAttack: false
canAttackFlyingUnits: false
canAttackLandUnits: false
canAttackUnderwaterUnits: false


[hiddenAction_refund]
requireConditional:  if numberOfUnitsInTeam(greaterThan=5, withTag='repairbuilding', incompleteBuildings=true)
autoTriggerOnEvent: created
addResources: 1500
deleteSelf: true
showMessageToPlayer: You have built the maximum amount of Repair buidlings at a time
[turret_1]

#nano turret (nano must be slot 1)

x: 0

y: 10
invisible: false
warmup:30



canShoot: false
canAttackFlyingUnits: false
canAttackLandUnits:   false
canAttackUnderwaterUnits: false

[movement]
movementType: NONE
moveSpeed: 0
moveAccelerationSpeed: 0.01
moveDecelerationSpeed: 0.01

maxTurnSpeed: 0
turnAcceleration: 0.1


[ai]
useAsBuilder: true

