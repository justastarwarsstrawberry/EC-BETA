[core]
name: gcf_barrack
class: CustomUnitMetadata
price: 750
maxHp: 1500
mass: 9000
displayText: barrack
displayDescription: gcf.Barracks.desc

#footprint used for collisions with units (left, up, right, down)
footprint: -1,-1,1,1

#used for placement, and placement of other buildings
constructionFootprint: -1,-1,1,2


techLevel: 1
buildSpeed: 20s
#availableInDemo: true

radius: 35
#displayRadius: 25
isBio: false
isBuilding: true

exit_x:0
exit_y:40
exit_moveAwayAmount:0

tags: building

[action_upgrade]
pos: 0
buildSpeed: 25s
isVisible: if not self.tags(includes="gen2")
price: 1500
displayType: upgrade
text: new stuff
description: new stuff
temporarilyAddTags: gen2

[canBuild_1]
name: setRally, Bobuilder, trooper, shocktrooper, helper

[canBuild_2]
isLocked: if not self.tags(includes="gen2")
isLockedMessage: Upgrade needed
name: ghost, specter

[hiddenAction_magiknow]
autoTrigger: if self.globalTeamTags(includes='magik')
convertTo: gcf_barrack_S
convertTo_keepCurrentTags: true

[graphics]
total_frames: 1
imageScale: 1


image: barracks.png
image_back:   barracks_dead.png
image_wreak:  NONE

#scaleImagesTo: 20
#scaleTurretImagesTo: 9

#AUTO
image_shadow: NONE
shadowOffsetX:1
shadowOffsetY:1


[attack]
canAttack: false
canAttackFlyingUnits: false
canAttackLandUnits:   false
canAttackUnderwaterUnits: false
maxAttackRange: 0


[movement]
movementType: NONE
moveSpeed: 0
moveAccelerationSpeed: 0.01
moveDecelerationSpeed: 0.01

maxTurnSpeed: 0
turnAcceleration: 0.1

[ai]

buildPriority: 0.5

noneInBaseExtraPriority: 0.04

noneGlobalExtraPriority: 0.1

maxEachBase: 2
maxGlobal: 18





