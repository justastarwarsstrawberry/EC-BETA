text: Radar
description: convert to Radar \n -cannot attack but has increased sight range and stealth detection
convertTo: weaponPlatform_radar
price: 3900
buildSpeed: 10s
pos: 0.1

[action_aa]
text: Anti-Air
description: convert to missile launcher \n -long range dual missile launch system
