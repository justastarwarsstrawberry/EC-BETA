#Each Team Universal by Essential Strategy, Original Author
#Resource Manager by The Thumper Miner Union
[core]
name: eachTeamUniversal
displayText:Resource Manager
displayDescription: The Resource Manager is a manager to prevent people from trying to outsmart the system, like too many doomsdays. Also, how'd you locate this folder?
class: CustomUnitMetadata
showInEditor: false
price: 0
onNewMapSpawn: mapCenter_eachActiveTeam
maxHp: 10000
mass: 10000
techLevel: 1
buildSpeed: 0.005
#availableInDemo: true
radius: 10
isBio: false
isBuilding: true
disableAllUnitCollisions: true
isUnselectable: true
canNotBeDirectlyAttacked: true
canNotBeDamaged: true
showOnMinimap: false
fogOfWarSightRange:0
effectOnDeath: NONE
hideScorchMark: true

borrowResourcesWhileAlive: ResearchBase=-1

[hiddenAction_NoResearch!]
autoTrigger: if not self.resource(type='ResearchBase', greaterThan=0) and numberOfUnitsInTeam(withTag='ResearchStation', greaterThan=0)
addResources: ResearchBase=1

[hiddenAction_NoCheating!]
autoTrigger: if self.resource(type='ResearchBase', greaterThan=1) and numberOfUnitsInTeam(withTag='ResearchStation', greaterThan=0)
addResources: ResearchBase=-1

[hiddenAction_1ALock]
autoTriggerOnEvent: created
addGlobalTeamTags: Tier1ALock, TierHLock, Tier1AgLock, CombatResearch

[graphics]
isVisible: false
image:        SHARED:blank.png
#image:     SHARED:debug_marker.png
image_wreak:  NONE
image_shadow: NONE
shadowOffsetX:1
shadowOffsetY:1

[attack]
canAttack: false
canAttackFlyingUnits: false
canAttackLandUnits:   false
canAttackUnderwaterUnits: false
maxAttackRange: 0

[turret_1]
x:0
y:0
canShoot: false
projectile: 1

[projectile_1]
life: 5
instant: true
areaDamage: 1000000
areaRadius: 1000000
areaDamageNoFalloff: true
targetGround: true
areaExpandTime: 0
explodeEffect: NONE
explodeOnEndOfLife: true
areaHitAirAndLandAtSameTime: true
mutator1_ifUnitWithTags: neutral
mutator1_areaDamageMultiplier: 0

[movement]
movementType: AIR
moveSpeed: 0
moveAccelerationSpeed: 0
moveDecelerationSpeed: 0
maxTurnSpeed: 0
turnAcceleration: 0

[ai]
useAsBuilder: false

