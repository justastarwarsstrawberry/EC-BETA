[core]
name: ModFactionPicker
displayText: Faction Picker Eternal Conflict
displayDescription: Pick a faction!

strictLevel: 1
dont_load:false
overrideAndReplace: commandCenter
tags: AvB_player
price: 500
maxHp: 2000
mass: 9000
radius: 16

isPickableStartingUnit: true

isBuilding: true

isBuilder: true
canRepairBuildings: true
canRepairUnits: true
nanoRange: 200

nanoRepairSpeed: 0.3

autoRepair: true

canNotBeDirectlyAttacked: false

[action_OSAC!]
@define pr: 1
#convertTo: PlaceholderHQ
iconImage: osaclogo2.png
text: OSAC
description: OSAC (Organization of Secure Arms Contract) \n Josef Mengele the founder of OSAC was dedicated to make the world a safer world \n through his weapons and through military equipment that could \nhelp nations defend themselves or was there something more sinister behind the creation of osac? \n OSAC is the only leading advance weapons contractor in the world, \nTitan industries in second and Islamic weapons producer in third. \n They have extremely advance technologies like robot troopers, and FTL jets. \n OSAC is the mosy advance faction in all of the factions in \nEC making them a very great all around early game faction \n- Early game faction \n- Drone focused faction \n- Mostly offensive faction \n (If your new to Eternal conflict, this is the best faction to start with)
displayType: Upgrade
buildSpeed: 1
ai_isHighPriority: true
iconExtraImage: NONE
iconExtraIsVisible: if self.hasFlag(id=${pr})
playSoundToPlayer: ROOT:Common sounds/beep.ogg
addResources: unsetFlag=1-4, setFlag=${pr}
isGuiBlinking: if self.hasFlag(id=${pr})
alsoTriggerAction: AiInstaReady
[action_TMU!]
convertTo: TMUHQ
isVisible: false 
text: TMU!
displayType: Upgrade
iconImage: WIP_R.png
buildSpeed: 1
ai_isHighPriority: true


[action_ANA!]
@define pr: 2
#convertTo: chaosHQ
text: ANA
iconImage: analogo.png
description:  (ANA) Anarcho-nationalist Administration \nA secret orginization devoted into a new world order, they\n had enough of the cruel politics of the world \nand how it's running, they seek to implement a new world order \nto spread their beliefs of chaos and anarchy. \n they have been exsisting since WW1 and has built an ever growing army to take over the governments, \nthe scumbags had their time. now it's time for CHAOS    \n-ANA is the only faction with multiple\n infantry buffs and late game perks that make them diffrent from any other factions  \n- Due to tech "borrowing" they have some techs from OSAC \n- With the addition of them stealing aircraft tech, \nthey have an airforce not to be reckoned with. \n- Offensive faction \n- OOL (Out of lore) they are shitty when pared against other factions, \n so they do very well as a support late game faction. \n (Advisable for only the chads who can handle 1v1 and properly micro)
buildSpeed: 1
ai_isHighPriority: true
playSoundToPlayer:ROOT:Common sounds/beep.ogg
isGuiBlinking: if self.hasFlag(id=${pr})
addResources: unsetFlag=1-4, setFlag=${pr}, setFlag=31
alsoTriggerAction: AiInstaReady
[action_Rust!]
convertTo: boyobarracks
text: Rust!
isVisible: false 
iconImage: WIP_R.png
displayType: Upgrade
buildSpeed: 1
ai_isHighPriority: true
isLocked: if not self.globalTeamTags(includes="Factionunlocked")
isLockedMessage: This faction is Work in progress. 

[action_MindEdo]
@define pr: 4
playSoundToPlayer: ROOT:Common sounds/beep.ogg
#convertTo: CreaterBioObject's1_MindEdo
text: MindEdo
description:  Minedo, unknown to the world they came from rifts that suddenly opened up. \n- Swarm faction \n- Cheap ~~communist~~ Faction
isVisible: true 
iconImage: WIP_G.png
displayType: Upgrade
buildSpeed: 1
ai_isHighPriority: true

addResources: unsetFlag=1-4, setFlag=${pr},setFlag= 31
isGuiBlinking: if self.hasFlag(id=${pr})
alsoTriggerAction: AiInstaReady
[action_Iwp]
text: IWP!
isVisible: false
iconImage: WIP_R.PNG
displayType: Upgrade
buildSpeed: 1
ai_isHighPriority: true
isLocked: if not self.globalTeamTags(includes="Factionunlocked")
isLockedMessage: This faction is Work in progress. 

[action_GCF]
@define pr: 3
text: GCF
#convertTo: gcf_base
description: When ANA first struck, GCF was formed. It's mission was to make a \npowerful coalition in helping defeating ANA. GCF main goal was to scramble the \nlast remaining few countries to help save the world from utter mass downfall \n with OSAC on their side, they we're ready to strike right through the enemies heart. \n- Stealth faction \n- Support faction, can do pretty well in 1v1 \n - Mostly mech focused \n- Recommended for people who like mechs and stealthy units \n OOL no skill faction :troll: \n #noskillfaction 
iconImage: susgcf.png
displayType: Upgrade
buildSpeed: 1
ai_isHighPriority: true
playSoundToPlayer: ROOT:Common sounds/beep.ogg
addResources: unsetFlag=1-4, setFlag=${pr},setFlag= 31
isGuiBlinking: if self.hasFlag(id=${pr})
alsoTriggerAction: AiInstaReady
[hiddenAction_AiInstaReady]
requireConditional: if self.isControlledByAI()
temporarilyAddTags: Armed
showMessageToAllPlayers: %{self.playerName} is ready!

[hiddenAction_BattleStart_A]
autoTrigger: if numberOfUnitsInAggressiveTeam(greaterThan=0, withTag='BattleStart_DS') and self.hasFlag(id=1)
convertTo: PlaceholderHQ
showQuickWarLogToPlayer: I will create a pure majestic creation. 
[hiddenAction_BattleStart_B]
autoTrigger: if numberOfUnitsInAggressiveTeam(greaterThan=0, withTag='BattleStart_DS') and self.hasFlag(id=2)
convertTo: chaosHQ
showQuickWarLogToPlayer: Crush them all! Leave no survivors! 
[hiddenAction_BattleStart_C]
autoTrigger: if numberOfUnitsInAggressiveTeam(greaterThan=0, withTag='BattleStart_DS') and self.hasFlag(id=3)
convertTo: gcf_base
showQuickWarLogToPlayer: Rejoice and fight against ANA!
[hiddenAction_BattleStart_D]
autoTrigger: if numberOfUnitsInAggressiveTeam(greaterThan=0, withTag='BattleStart_DS') and self.hasFlag(id=4)
convertTo: CreaterBioObject's1_MindEdo
showQuickWarLogToPlayer: TERMINAL BOOT UP SUCCESFULL...

[action_readyUp]
ai_isDisabled: if not self.hasFlag(id=1) or not self.hasFlag(id=2) or not self.hasFlag(id=3)  or not self.hasFlag(id=4)
ai_isHighPriority: true
isActive: if self.hasFlag(id=1) or self.hasFlag(id=2) or self.hasFlag(id=3) or self.hasFlag(id=4)
isLockedAlt: if not self.customTimer(laterThanSeconds=10) 
isLocked: if self.tags(includes='Armed')
text: Ready
temporarilyAddTags: Armed
showMessageToAllPlayers: %{self.playerName} has picked a side
playSoundToPlayer: ROOT:Common sounds/beep.ogg
[graphics]
image:        ConstructionSite.png


[attack]
canAttack: false
canAttackFlyingUnits: false
canAttackLandUnits:   true
canAttackUnderwaterUnits: false

[movement]
movementType: NONE

